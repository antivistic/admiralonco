url: https://pharmaverse.github.io/admiralonco/

template:
  bootstrap: 5
  params:
   bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/admiralonco
    source: https://github.com/pharmaverse/admiralonco/blob/test/
    issue: https://github.com/pharmaverse/admiralonco/issues/
    user: https://github.com/
  news:
    cran_dates: false
reference:

 - title: Derivations for Adding Variables
 - subtitle: ADRS-specific
   desc: Derivation Functions helpful for building the ADRS dataset
 - contents:
   - starts_with("der_adrs")
 - subtitle: ADTTE-specific
   desc: Derivation Functions helpful for building the ADTTE dataset
 - contents:
   - starts_with("der_adtte")

 - title: Derivations for Adding Parameters
 - subtitle: ADRS-specific
   desc: Parameter Derivation Functions helpful for building the ADRS dataset
 - contents:
   - has_keyword("der_prm_adrs")
 - subtitle: TTE-specific
   desc: Parameter Derivation Functions helpful for building the ADTTE dataset
 - contents:
   - has_keyword("der_prm_adtte")

 - title: Advanced Functions
 - contents:
   - has_keyword("source_specifications")

 - title: Utility Functions
 - subtitle: Utilities for Filtering Observations
 - contents:
   - has_keyword('utils_fil')

 - title: Example Datasets
   desc: You can run `use_ad_template()` to produce additional datasets
 - contents:
   - has_keyword('datasets')

 - title: Relocated/Deprecated
 - subtitle: Functions moved to another admiraldev package
 - contents:
   - has_keyword("move_adm_dev")
 - subtitle: Deprecated
 - contents:
   - has_keyword("deprecated")

articles:
 - title: User Guides
   navbar: User Guides
   contents:
   - admiralonco
   - adrs
   - adtte
