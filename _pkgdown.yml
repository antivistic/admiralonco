url: https://pharmaverse.github.io/admiralonco/

template:
  bootstrap: 5
  params:
   bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/admiralonco
    source: https://github.com/pharmaverse/admiralonco/blob/test/
    issue: https://github.com/pharmaverse/admiralonco/issues/
    user: https://github.com/
  news:
    cran_dates: false
reference:

 - title: Derivations
   desc: Derivations add one or more variables or parameters to the input dataset and return the extended dataset.
 - contents:
   - starts_with("derive")

 - title: CDISC Hierarchy
 - subtitle: ADRS
   desc: ADRS specific functions
 - contents:
   - has_keyword('adrs')

 - title: Other Keywords
 - subtitle: Pre-Defined Time-to-Event Sources
   desc: '`tte_source` objects defined by {admiralonco} that can be used as input for `admiral::derive_param_tte()`'
 - contents:
   - has_keyword('tte_source')

 - title: ADaM Datasets
 - contents:
   - admiral_adrs

 - title: User Utilities
 - contents:
   - has_keyword("user_utility")

articles:
 - title: User Guides
   navbar: User Guides
   contents:
   - adrs
   - adtte
